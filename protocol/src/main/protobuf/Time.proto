syntax = "proto3";
package verifier;

option java_package = "xyz.upperlevel.verifier.proto.protobuf";
option java_outer_classname = "TimePacket";

import "google/protobuf/timestamp.proto";

message Time {
  Operation operation = 1;
  google.protobuf.Timestamp time = 2;
}

enum Operation {
  O_UNKNOWN = 0;
  SET = 1;
  GET = 2;
}